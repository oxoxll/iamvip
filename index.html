<!DOCTYPE html>
<html lang="zh-CN" ng-app>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<title>迅雷vip账号</title>

<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="stylesheets/stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid top-navbar">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">迅雷vip账号</a>
        </div>
    </div>
</div>
<div class="container account-info" ng-controller="AccountListCtrl">
    <div class="row" ng-repeat="account in accounts">
        <div class="col-xs-2">账号:</div>
        <div class="col-xs-2">{{account.name}}</div>
        <div class="col-xs-2"><button class="btn btn-info btn-xs" ng-click="copy($event.target)">复制账号</button></div>
        <div class="col-xs-2">密码:</div>
        <div class="col-xs-2">{{account.pwd}}</div>
        <div class="col-xs-2"><button class="btn btn-info btn-xs" ng-click="copy($event.target)">复制密码</button></div>
    </div>
    <div class="row"><button class="btn col-xs-offset-10 btn-primary btn-lg" ng-click="change()">换一波</button></div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
